<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <form action="">
                <h1 class="title">Conversor de Temperatura</h1>
                <fieldset class="calculator_value">
                    <legend>Graus</legend>
                    <input type="number"
                    id="input_value" name="value">
                    <select name="input id=input">
                     <option value="celsius">Celsius(&degC)</option>   
                    <option
                    value="fahrenheit">Fahrenheit (&degF)</option>
                    
                    </select>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
